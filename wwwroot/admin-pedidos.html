<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pedidos Recebidos - PedAi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">Pedidos Recebidos</h2>
        <div id="pedidosContainer"></div>
    </div>

    <script>
        async function carregarPedidos() {
            try {
                const res = await axios.get('/api/pedidos');
                const pedidos = res.data;
                const container = document.getElementById('pedidosContainer');
                container.innerHTML = '';

                pedidos.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'card mb-3 bg-secondary text-white';

                    const itensHtml = p.itens.map(i => `
                        <li class="list-group-item bg-dark text-white">
                            ${i.quantidade}x ${i.produto.nome} - R$ ${(i.precoUnitario).toFixed(2)}
                        </li>`).join('');

                    div.innerHTML = `
                        <div class="card-header d-flex justify-content-between">
                            <span><strong>Pedido #${p.id}</strong> - ${new Date(p.dataHora).toLocaleString()}</span>
                            <select class="form-select w-auto bg-dark text-white border-light" onchange="atualizarStatus(${p.id}, this.value)">
                                ${gerarOpcoesStatus(p.status)}
                            </select>
                        </div>
                        <ul class="list-group list-group-flush">${itensHtml}</ul>
                        <div class="card-footer text-end">
                            Status atual: <strong>${p.status}</strong>
                        </div>
                    `;

                    container.appendChild(div);
                });
            } catch (err) {
                console.error(err);
                alert("Erro ao carregar pedidos.");
            }
        }

        function gerarOpcoesStatus(statusAtual) {
            const statusList = ['Pendente', 'Em Preparo', 'Saiu para Entrega', 'Entregue'];
            return statusList.map(s =>
                `<option ${s === statusAtual ? 'selected' : ''}>${s}</option>`).join('');
        }

        async function atualizarStatus(id, novoStatus) {
            try {
                await axios.put(`/api/pedidos/${id}/status`, novoStatus, {
                    headers: { 'Content-Type': 'application/json' }
                });
                alert('Status atualizado!');
                carregarPedidos();
            } catch (err) {
                alert('Erro ao atualizar status.');
            }
        }

        window.onload = carregarPedidos;
    </script>
</body>

</html>
