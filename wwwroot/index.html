<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Produtos - PedAi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .theme-dark {
      background-color: #121212;
      color: #f5f5f5;
    }

    .theme-dark .form-control,
    .theme-dark textarea {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #555;
    }

    .theme-dark .form-label {
      color: #ccc;
    }

    .theme-dark .btn {
      color: #fff;
    }
  </style>
</head>

<body class="theme-dark">

  <!-- Navbar escura -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm border-bottom border-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PedAi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alternar navega√ß√£o">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="Produtos.html">Produtos</a>
          </li>
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item me-3">
            <button id="themeToggle" class="btn btn-outline-light btn-sm">‚òÄÔ∏è Modo Claro</button>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Usu√°rio</a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Login</a></li>
              <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Cadastro de Produto</h1>

    <form id="formProduto" class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Pre√ßo</label>
          <input type="number" class="form-control" id="preco" step="0.01" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Quantidade M√°xima</label>
          <input type="number" class="form-control" id="qtdeMax" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria">
        </div>
        <div class="col-md-6">
          <label class="form-label">C√≥digo PDV</label>
          <input type="text" class="form-control" id="codigoPdv">
        </div>
        <div class="col-md-6">
          <label class="form-label">Descri√ß√£o</label>
          <textarea class="form-control" id="descricao"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ordem Visualiza√ß√£o</label>
          <input type="number" class="form-control" id="ordemVisualicao">
        </div>
        <div class="col-md-12">
          <label class="form-label">Imagem (URL)</label>
          <input type="text" class="form-control" id="imagem">
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-4">Salvar Produto</button>
    </form>
  </div>

  <script>
    // Alternar tema
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      const dark = body.classList.toggle('theme-dark');
      if (dark) {
        toggleBtn.innerHTML = '‚òÄÔ∏è Modo Claro';
        toggleBtn.classList.remove('btn-outline-dark');
        toggleBtn.classList.add('btn-outline-light');
      } else {
        toggleBtn.innerHTML = 'üåô Modo Escuro';
        toggleBtn.classList.remove('btn-outline-light');
        toggleBtn.classList.add('btn-outline-dark');
      }
    });

    // Envio do formul√°rio
    document.getElementById('formProduto').addEventListener('submit', function (e) {
      e.preventDefault();

      const produto = {
        nome: document.getElementById('nome').value,
        preco: parseFloat(document.getElementById('preco').value),
        qtdeMax: parseInt(document.getElementById('qtdeMax').value),
        categoria: document.getElementById('categoria').value,
        codigoPdv: document.getElementById('codigoPdv').value,
        descricao: document.getElementById('descricao').value,
        ordemVisualicao: parseInt(document.getElementById('ordemVisualicao').value),
        imagem: document.getElementById('imagem').value
      };

      fetch('/api/produtos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(produto)
      })
        .then(res => {
          if (res.ok) {
            alert('Produto cadastrado com sucesso!');
            document.getElementById('formProduto').reset();
          } else {
            alert('Erro ao cadastrar produto');
          }
        });
    });
  </script>

</body>

</html>
